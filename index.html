<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send The Message</title>
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <h2>Send the Message</h2>
        <form action="">
          <input type="text" name="" id="message" class="box" />
          <input type="submit" name="" id="submit-btn" class="btn" />
        </form>
        <h4 class="feedback">Please enter a Message</h4>
        <h4>Message sent successfully!</h4>
        <h4 class="message-content">Hello World !</h4>
      </div>
    </div>
  </body>
</html>
